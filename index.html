<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Application for Shopify Intern Application</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <h1>Fun with AI</h1>
        <form id="form" action="">
            <fieldset>
                <legend>Enter Prompt</legend>
                <label for="prompt"></label>
                <textarea name="prompt" id="prompt" cols="30" rows="10"></textarea>
                <button id="myButton">Submit Prompt</button>
            </fieldset>
            <fieldset>
                <legend>Options</legend>
                <label for="temperature">Temperature (between 0.0 and 1.0):</label>
                <input type="number" id="temperature" name="temperature" value="1" step="0.1" min="0" max="1">

                <label for="max_tokens">Maximum Tokens (between 0 and 2048):</label>
                <input type="number" id="max_tokens" name="max_tokens" value="1024" step="1" min="0" max="2048">

                <label for="top_p">Top P (between 0.0 and 1.0):</label>
                <input type="number" id="top_p" name="top_p" value="1" step="0.1" min="0" max="1">

                <label for="frequency_penalty">Frequency Penalty (between -2.0 and 2.0):</label>
                <input type="number" id="frequency_penalty" name="frequency_penalty" value="0" step="0.1" min="-2" max="2">

                <label for="presence_penalty">Presence Penalty (between -2.0 and 2.0):</label>
                <input type="number" id="presence_penalty" name="presence_penalty" value="0" step="0.1" min="-2" max="2">

                <label for="engine">Select engine:</label>
                <select name="engine" id="engine"></select>
            </fieldset>
        </form>
        <div id="output"></div>
    </main>
    <script type="module" src="scripts/apiModule.js"></script> 
     <script src="scripts/scripts.js"></script> 
</body>
</html>
